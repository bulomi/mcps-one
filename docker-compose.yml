# MCPS.ONE Docker Compose 配置
version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcps-backend
    ports:
      - "8000:8000"  # FastAPI 后端服务
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/mcps.db
      - MCP_AUTO_START=true
      - MCP_MODE=unified
    volumes:
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env:ro
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/monitoring/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - mcps-network

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcps-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mcps-network

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: mcps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    networks:
      - mcps-network
    profiles:
      - production

  # Prometheus 监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: mcps-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - mcps-network
    profiles:
      - monitoring

  # Grafana 仪表板 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: mcps-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - mcps-network
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  mcps-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16